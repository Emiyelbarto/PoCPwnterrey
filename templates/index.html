<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwnterrey Demo - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 300;
        }

        .logo span {
            color: #667eea;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .demo-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .demo-info h4 {
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .protected-area {
            text-align: center;
        }

        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background: #c82333;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .hidden {
            display: none !important;
        }

        .token-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .access-btn {
            background: #28a745;
            margin-top: 0.5rem;
        }

        .access-btn:hover {
            background: #1e7e34;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loginArea">
            <div class="logo">
                <h1>Pwnterrey</h1>
                <p style="color: #666; margin-top: 0.5rem;">Pwnterrey Demo Application</p>
                <img src="static/img.png">
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div id="protectedArea" class="protected-area hidden" style="display: none;">
            <div class="user-info">
                <h2>Welcome to Pwnterrey!</h2>
                <p id="welcomeMessage">You have successfully logged in!</p>
            </div>

            <div class="token-display">
                <strong>Your JWT Token:</strong><br>
                <span id="tokenDisplay"></span>
            </div>

            <div style="margin-top: 1.5rem;">
                <h3>Account Dashboard</h3>
                <p>Your account balance: <strong>$10,000.00</strong></p>
                <p>Last login: <strong id="lastLogin"></strong></p>
            </div>

            <button class="btn access-btn" onclick="accessProtectedRoute()">Access Protected Data</button>
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        let authToken = null;

        window.addEventListener('load', function () {
            const savedToken = getCookie('Bearer');
            if (savedToken) {
                authToken = savedToken;
                // Verify token is still valid by calling protected route
                fetch('/protected', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                }).then(response => {
                    if (response.ok) {
                        showLogin();
                        showAlert('Welcome back! Logged in from saved session.', 'success');
                    } else {
                        deleteCookie('Bearer');
                        authToken = null;
                    }
                }).catch(() => {
                    deleteCookie('Bearer');
                    authToken = null;
                });
            }
        });

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    setCookie('Bearer', authToken, 5);
                    showLogin();
                    showAlert('Login successful!', 'success');
                } else {
                    showAlert(data.error || 'Login failed');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message);
            }
        });

        function setCookie(name, value, minutes) {
            const date = new Date();
            date.setTime(date.getTime() + (minutes * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        function showLogin() {
            document.getElementById('loginArea').classList.add('hidden');
            document.getElementById('protectedArea').classList.remove('hidden');
            document.getElementById('tokenDisplay').textContent = authToken;
            document.getElementById('lastLogin').textContent = new Date().toLocaleString();
        }

        function logout() {
            authToken = null;
            deleteCookie('Bearer');
            document.getElementById('loginArea').classList.remove('hidden');
            document.getElementById('protectedArea').classList.add('hidden');
            document.getElementById('loginArea').style.display = 'block';
            document.getElementById('protectedArea').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('alertContainer').innerHTML = '';
            showAlert('Logged out successfully', 'success');
        }

        async function accessProtectedRoute() {
            if (!authToken) {
                showAlert('Please login first');
                return;
            }

            try {
                const response = await fetch('/protected', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.error || 'Access denied');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message);
            }
        }
    </script>
</body>

</html>
